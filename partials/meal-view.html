<div class="col-xs-12">
  <div class="col-xs-12">
    <select required name="singleSelect" ng-model="userInput.singleSelect">
      <option ng-repeat="x in options">{{x}}</option>
    </select>

    <input class="user-input" placeholder="Today for breakfast I had..." type="text" ng-model="userInput.query" placeholder="Search..." />
    <!-- <input type="text" ng-model="userInput.date" placeholder="Date" /> -->
    <button ng-click="getFacts()">Get Facts</button>
  </div>
  <div class="col-xs-12">
    <div class="row">
      <div><div id="chartdiv1" class="col-xs-4 chartdiv"></div></div>
      <div><div id="chartdiv2" class="col-xs-4 chartdiv"></div></div> 
      <div id="chartdiv3" class="col-xs-4 chartdiv"></div> 
      <div class="panel" ng-repeat="meal in meals">
        <!-- <h2>{{meal.type}}&nbsp;&nbsp;&nbsp;{{meal.date}}</h2><br /> -->
        <div class="row">
          <h2>{{meal.type}}</h2>
        </div>
        <div class="row">
          <div class="col-xs-2"><strong>Food Name</strong></div>
          <div class="col-xs-2"><strong>Serving Unit</strong></div>
          <div class="col-xs-2"><strong>Serving Quantity</strong></div>
          <div class="col-xs-2"><strong>Calories</strong></div>
          <div class="col-xs-2"><strong>Cholesterol</strong></div>
          <div class="col-xs-2"><strong>Protein</strong></div>
        </div>
        
        <div class="col-xs-12" ng-repeat="food in meal.foods">
          <div class="col-xs-2">{{food.food_name}}</div>
          <div class="col-xs-2">{{food.serving_unit}}</div>
          <div class="col-xs-2">{{food.serving_qty}}</div>
          <div class="col-xs-2">{{food.nf_calories}}</div>
          <div class="col-xs-2">{{food.nf_cholesterol}}</div>
          <div class="col-xs-2">{{food.nf_protein}}</div>
        </div>
      </div>
      
    </div>
  </div>
</div>
