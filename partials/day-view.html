<div ng-show="!showEditDiv">
<datepicker date-format="shortDate">
  <input ng-model="date" type="text"/>
</datepicker>
<button ng-click="addNewDay()">Add New Date</button>
</div>

<div ng-show="showEditDiv">
<datepicker date-format="shortDate">
	<input type="text" ng-model="newDate">
</datepicker>
<button ng-click="editOneDatePlease()">Edit New Date</button>
</div>

	<div class="col-xs-4">
		<div class="card col-xs-12" ng-repeat="day in newDates">
		  <div class="card-block">
		    <h4 class="card-title"><a ng-href="/#!/meal/{{day.id}}">{{day.date}}</a></h4>

		    <div id="chartdiv">This is where the chart should be</div>

		    <a href="#" class="btn btn-primary">DELETE</a>
		    <a href="#" class="btn btn-primary">EDIT</a>
		  </div>
		</div>
	</div>
