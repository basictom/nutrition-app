<div class="col-xs-12">
  <div class="col-xs-8 col-xs-offset-1">
    <select name="singleSelect" ng-model="userInput.singleSelect">
      <option ng-repeat="x in options">{{x}}</option>
    </select>

    <input type="text" ng-model="userInput.query" placeholder="Search..." />
    <input type="text" ng-model="userInput.date" placeholder="Date" />
    <button ng-click="getFacts()">Get Facts</button>
  </div>
  <div class="col-xs-12">
    <div class="row">
      <div class="container-fluid panel" ng-repeat="meal in meals">
        {{meal.type}}<br />
        {{meal.date}}<br />
        <div class="" ng-repeat="food in foods">
          {{food.food_name}}<br/>
          {{food.nf_calories}}<br  />
          {{food.nf_sugars}}
        </div>
      </div>
    </div>
  </div>
</div>
